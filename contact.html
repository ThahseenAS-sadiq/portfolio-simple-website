<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Details</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-----contact Form----->

      <div class="section-one">
        <h1 class="section-one__name">Thahseen AS</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
      </div>

      <!--------------->

      <div class="contact-form">
        <h3>Contact Form</h3>

        <form action="#">
          <table>
            <tr>
              <td><label for="name">Name:</label></td>
              <td><input type="text" placeholder="Enter Your Name" class="contact-form__input" /></td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td><input type="email" placeholder="Enter Your Email" class="contact-form__input" /></td>
            </tr>
            <tr>
              <td><label for="phone">Phone:</label></td>
              <td>
                <input type="tel" placeholder="Enter Your Phone Number" class="contact-form__input" />
              </td>
            </tr>
            <tr>
              <td><label for="message">Message:</label></td>
              <td>
                <textarea name="message" placeholder="Message...." class="contact-form__textarea"></textarea>
              </td>
            </tr>

            <tr>
              <td></td>
              <td>
                <input type="reset" value="Reset" class="contact-form__reset" />
                <input type="submit" value="Submit" class="contact-form__submit" />
              </td>
            </tr>
          </table>
        </form>
      </div>

      <div class="section-six">
        <p class="section-six__title">Social media links:</p>
        <ul class="section-six__list">
          <li><a href="https://github.com/ThahseenAS-sadiq">GitHub</a></li>
          <li><a href="https://linkedin.com/in/thahseenas2503">LinkedIn</a></li>
        </ul>

        <p class="section-six__copyright">
          &copy; 2025 Thahseen AS. All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
